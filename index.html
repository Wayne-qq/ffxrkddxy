<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="con" id="ton-connect"></div>



    
    <script>
// Ініціалізація TON Connect UI
const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://your-app-url.com/tonconnect-manifest.json',
    buttonRootId: 'ton-connect'
});

// Функція для підключення гаманця
async function connectToWallet() {
    try {
        const connectedWallet = await tonConnectUI.connectWallet();
        console.log('Connected Wallet:', connectedWallet);
        document.getElementById('wallet-address').innerText = connectedWallet.address;
    } catch (error) {
        console.error('Error connecting to wallet:', error);
    }
}

// Додаємо обробник для кнопки
document.getElementById('ton-connect').onclick = connectToWallet;

// Опції UI
tonConnectUI.uiOptions = {
    twaReturnUrl: 'https://t.me/testtfoxybot/FoxyFarm'
};

    </script>
    
</body>
</html>
